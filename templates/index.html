<!DOCTYPE html>
<html>

<head>
    <title>GrandPy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
</head>

<div id="script">
    <script src="../static/js/script.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap"></script>
</div>


<body>
    <div class="header">
        <div class="row">
            <div class="col-md-2">
                <img src="../static/img/grandpy.png" alt="Our Grandy" width="130" height="90">
            </div>
            <div class="col-md-8">
                <h1>Your Search, Our GrandPy story</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="response" class="content"></div>
            <p>
                <span id="search"></span> <br>
                <span id="summary"></span> <br>
                <span id="relou"></span> <br>
            </p>
            <div id="response" class="content"></div>
        </div>


        <div class="col-md-5">
            <div id="map" class="googlemap"></div>
        </div>
    </div>


    <form id=" response" onsubmit="Search();return false;" action='#' method='GET'>
        <div class="row">
            <div class="col-md-4">
                <fieldset>
                    <input name="inputSearch" type="text" class=" form-control" id="inputSearch"
                        placeholder="Your search..." required="">
                </fieldset>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>David Barat</p>
        <a href="https://github.com/davidbarat/P7_GrandPy-Bot" target="_blank">Lien Git</a>
    </div>


</body>

</html>
