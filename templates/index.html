<!DOCTYPE html>
<html>

<head>
    <title>GrandPy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../static/js/script.js"></script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=API&callback=initMap">
</script>

<body>
    <div class="header">
        <div class="row">
            <div class="col-md-2">
                <img src="../static/img/grandpy.png" alt="Our Grandy" width="130" height="90">
            </div>
            <div class="col-md-8">
                <h1>Your Search, Our GrandPy story</h1>
            </div>
        </div>
    </div>
    <div class="googlemap">
        <div class="row">
            <div class="col-md-8">
                <div id="map" class="googlemap"></div>
            </div>
        </div>
    </div>

    <form id="response" onsubmit="return false">
        <div class="row">
            <div class="col-md-4">
                <fieldset>
                    <input name="inputSearch" type="text" onKeyPress="checkEnter(event);" class=" form-control"
                        id="inputSearch" placeholder="Your search..." required="">
                    <script type="text/javascript" src="../static/js/script.js"></script>
                </fieldset>
            </div>
        </div>
    </form>

    <div class="footer">
        <p>David Barat</p>
        <a href="https://github.com/davidbarat/P7_GrandPy-Bot" target="_blank">Lien Git</a>
    </div>


</body>

</html>
