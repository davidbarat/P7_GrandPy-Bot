<!DOCTYPE html>
<html lang="en">

<head>
    <title>GrandPy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyAm4J19gegHgeTzeZvg7g9MznXGdkVoivU"
    type="text/javascript"></script>
<script>
    function Search() {
        console.log("methode search")
        var data = $("#inputSearch").val();
        $.ajax({
            type: "POST",
            url: "search",
            data: data,
            dataType: 'text',
            success: function (response) {
                console.log(response);
            },
            error: function (error) {
                console.log(error);
            }
        });
        console.log(data);
        return data;
    }
    function checkEnter(e) {
        var characterCode

        if (e && e.which) { //if which property of event object is supported (NN4)
            e = e
            characterCode = e.which //character code is contained in NN4's which property
        }
        else {
            e = event
            characterCode = e.keyCode //character code is contained in IE's keyCode property
        }

        if (characterCode == 13) {
            document.forms[0].submit()
            Search()
            initMap()
            return false
        }
        else {
            return true
        }

    }
</script>

<script async type="text/javascript">
    function initMap() {
        var lat = ['{{ lat }}'];
        var lon = ['{{ lng }}'];
        var map = null;
        map = new google.maps.Map(document.getElementById("map"), {
            center: new google.maps.LatLng(lat, lon),
            zoom: 11,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false,
            disableDoubleClickZoom: true,
        });
    }

</script>


<body>

    <div class="header">
        <div class="row">
            <div class="col-md-2">
                <img src="../static/img/grandpy.png" alt="Our Grandy" width="130" height="90">
            </div>
            <div class="col-md-8">
                <h1>Your Search, Our GrandPy story</h1>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-md-4">
                <table>
                    {% for result in dict_response.values() %}
                    <tr>
                        <td>Moi : {{ result }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

    <div class="map">
        <div class="row">
            <div class="col-md-4">
                <div id="map">



                </div>
            </div>
        </div>
    </div>

    <form id="response" onsubmit="return false">
        <div class="row">
            <div class="col-md-4">
                <fieldset>
                    <input name="inputSearch" type="text" onKeyPress="checkEnter(event)" class=" form-control"
                        id="inputSearch" placeholder="Your search..." required="">
                </fieldset>
            </div>
        </div>
    </form>
    </div>

    <div class="footer">
        <p>David Barat</p>
        <a href="https://github.com/davidbarat/P7_GrandPy-Bot" target="_blank">Lien Git</a>
    </div>


</body>

</html>
