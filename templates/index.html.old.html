<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <title>GrandPy</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='../static/css'>

    <!-- [data-animate-header-container] - this is the header container used for calculating when the header is in/out of view -->
    <header class='header' data-animate-header-container>

        <!-- [data-animate-header] - this is the actual element that will be fixed/animated -->
        <menu class='body' data-animate-header>
            <!-- <a href='#menu' class='btn-menu' data-toggle-class='menu-active'>Menu</a>
            <a href='#menu' class='btn-search' data-toggle-class='search-active'>Search</a> -->
            <h1>Your search, our grandpy story</h1>
            <img src="../static/img/grandpy.png" alt="Our GrandPy" width="125" height="150">
        </menu>
    </header>

    <!-- <article class='article'> -->
    <header class='article-header'>
        <input type="text" id="_inputsearch" name="name" required size="10">
    </header>

    <!-- [data-animate-header-target] - this is where the header will animate -->
    <section class='article-section' data-animate-header-target>
        <p>Author : David Barat</p>
        <a href="https://github.com/davidbarat/P7_GrandPy-Bot" target="_blank">Lien Git</a>
    </section>
    </article>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js'></script>

    <script src="../static/js/index.js"></script>

</body>

</html>
